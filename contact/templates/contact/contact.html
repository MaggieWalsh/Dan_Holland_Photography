{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col bg-light">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <form method="POST" action="{% url 'contact' %}" id="contact-form">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <div class="col-12 text-center">
                        <button id="submit-button" class="btn btn-black rounded-0">Send!</button>
                        <a href="{% url 'products' %}" aria-label="" class="btn btn-outline-black rounded-0">Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
